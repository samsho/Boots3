<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../../../static/bootstrap/css/bootstrap.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="../../../static/bootstrap/css/bootstrap-theme.css">

    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <!--颜色条-->
    <div class="row">
        <p class="bg-primary">提示</p>
        <p class="bg-success">提示</p>
        <p class="bg-info">提示</p>
        <p class="bg-warning">提示</p>
        <p class="bg-danger">提示</p>
    </div>
    <!--关闭按钮-->
    <div class="row">
        <button type="button" class="close"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
        </button>
    </div>

    <!--三角符号-->
    <div class="row">
        三角符号：<span class="caret"></span>
    </div>

    <!--快速浮动-->
    <div class="row">
        <div class="pull-left">pull-left</div>
        <div class="pull-right">pull-right</div>
    </div>

    <div class="row">
        <div class="center-block">...</div>
    </div>

</div>


<!-- jQuery 必须在前 -->
<script src="../../../static/jquery/jquery-3.1.0.js"></script>
<!-- Bootstrap  -->
<script src="../../../static/bootstrap/js/bootstrap.js"></script>

<script>
    $(function () {
        console.info("Boots----->Sam Sho ")
    })

</script>
</body>
</html>
